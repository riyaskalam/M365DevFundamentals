<div>
    <form class="form-horizontal">
        <a href="#" onclick="javascript:bindCustomEvt();">Bind custom event to form</a>
        <label>Custom Event Form</label>
        <div class="form-group">
            <label for="fullname" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" id="fullname" name="fullname" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" id="password" name="password" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label for="comments" class="col-sm-2 control-label">Comments</label>
            <div class="col-sm-8">
                <textarea name="comments" id="comments" class="form-control" rows="5" cols="40"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="checkbox">
                    <label><input type="checkbox" id="dog" name="dog" value="dog"/>Own a dog</label><!--<br/>-->
                </div>
                <div class="checkbox">
                    <label><input checked="checked" type="checkbox" id="cat" name="cat" value="cat"/>Own a cat</label><!--<br/>-->
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" id="owned" name="owned" value="owned"/>Owned by a cat</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <span><b>Your favorite weather?</b></span><br/>

                <div class="radio">
                    <label><input type="radio" name="hot" value="hot" checked="checked"/> hot</label><br/>
                </div>
                <div class="radio">
                    <label><input type="radio" name="cold" value="cold"/> cold</label><br/>
                </div>
                <div class="radio">
                    <label><input type="radio" name="rainy" value="rainy"/> rainy</label><br/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button id="btnReset" type="reset" class="btn btn-primary">Reset</button>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
