<link href="/css/form.css" rel="stylesheet" />
<div>
    <a href="#" onclick="readingForm()" style="cursor: pointer">Write to form</a><br/>
    <label for="txtInput">Enter a number: </label> <input type="number" id="txtInput"/><br/>
    <label for="cars">Select a car: </label> 
    <select id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select><br/>
    <label for="ddBrowser">Select a browser: </label> <input list="browsers" id="ddBrowser">
    <datalist id="browsers">
        <option value="Internet Explorer">
        <option value="Firefox">
        <option value="Chrome">
        <option value="Opera">
        <option value="Safari">
    </datalist><br/>
    <label for="message">Enter a comment: </label> 
    <textarea id="message" rows="5" cols="30"></textarea><br/>
</div>
<div>
    <div id="tblResult">
</div>
    <div >
        <br/>
        <a href="#" onclick="readFromTbl()" style="cursor: pointer">Read Table attributes</a><br/>
        <table id="tblAttributes" class="FormattedTable">
            <colgroup>
                <col class="Col1"/>
                <col class="Col2"/>
            </colgroup>
            <thead>
            <tr><th>Column 1</th><th>Column 2</th></tr>
            </thead>
            <tfoot>
            <tr><td colspan="2">Footer</td></tr>
            </tfoot>
            <tbody>
            <tr id="row1" class="tblRow" onclick="processRow(this)"><td>Cell 1.1</td><td>Cell 1.2</td></tr>
            <tr id="row2" class="tblRow"><td>Cell 2.1</td><td>Cell 2.2</td></tr>
            </tbody>
        </table>
    </div>

</div>
